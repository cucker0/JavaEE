#指定日志级别
#默认的日志级别为 info
logging.level.com.java=trace
#可使用相当路径，相对于jar包所在的目录。也可以使用绝对路径
#logging.file.name=app.log
#保存日志的目录，默认的文件名为spring.log，当与ogging.file.name与logging.file.path参数同时存在时，只有loggging.file.name生效
logging.file.path=E:\\dev\\JavaEE\\SpringBoot\\springboot-log\\log
#控制台日志的输出格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss,SSS} ## [%thread] %-5level %logger{50} - %msg%n
#file日志的输出格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} == [%thread] %-5level %logger{50} - %msg%n